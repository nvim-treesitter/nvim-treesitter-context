name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        neovim_branch: ['v0.7.0']
    runs-on: ubuntu-latest
    env:
      NEOVIM_BRANCH: ${{ matrix.neovim_branch }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup build dependencies
        run: |
          sudo apt update &&
          sudo apt install -y \
            autoconf \
            automake \
            cmake \
            g++ \
            gettext \
            gperf \
            libjemalloc-dev \
            libluajit-5.1-dev \
            libmsgpack-dev \
            libtermkey-dev \
            libtool \
            libtool-bin \
            libunibilium-dev \
            libvterm-dev \
            lua-bitop \
            lua-lpeg \
            lua-mpack \
            ninja-build \
            pkg-config \
            unzip

      - name: Cache neovim
        uses: actions/cache@v3
        with:
          path: neovim-${{env.NEOVIM_BRANCH}}
          key: build-${{env.NEOVIM_BRANCH}}

      - name: Build Neovim
        run: make neovim NEOVIM_BRANCH=$NEOVIM_BRANCH

      - name: Run Test
        run: make test NEOVIM_BRANCH=$NEOVIM_BRANCH
